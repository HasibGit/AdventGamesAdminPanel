<div class="container" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="login-card mat-elevation-z4" fxLayout="column" fxLayoutAlign="start center">
    <h2 class="title" style="margin-top: 90.5px; margin-bottom: 70px">Admin Login</h2>
    <div style="width: 60%">
      <form [formGroup]="form" (submit)="login()" fxLayout="column" class="w-100-p">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Enter your username" formControlName="username">
        </mat-form-field>
        <mat-form-field appearance="outline" style="margin-bottom: 24px">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter your password" formControlName="password">
        </mat-form-field>
        <button mat-raised-button type="submit">LOGIN</button>
      </form>
    </div>
  </mat-card>
</div>
