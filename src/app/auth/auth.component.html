<ngx-loading [show]="isLoading"
  [config]="{ backdropBorderRadius: '3px', backdropBackgroundColour: 'rgba(0, 0, 0, 0.3)'}"></ngx-loading>
<div class="container" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="login-card mat-elevation-z4" fxLayout="column" fxLayoutAlign="start center">
    <h2 class="title" style="margin-top: 90.5px; margin-bottom: 70px">Admin Login</h2>
    <div style="width: 60%">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" fxLayout="column" class="w-100-p">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Enter Username" formControlName="userName">
        </mat-form-field>
        <mat-form-field appearance="outline" style="margin-bottom: 24px">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter Password" formControlName="password">
        </mat-form-field>
        <button mat-raised-button type="submit" [disabled]="form.invalid">LOGIN</button>
      </form>
    </div>
  </mat-card>
</div>
